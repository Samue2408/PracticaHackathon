<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body class="w-full h-screen border border-black">
    <main class="main__container flex w-full h-full overflow-hidden border border-gray-300 rounded-md">
        <section class="main__inputs__container w-1/2 border border-black flex flex-col items-center justify-evenly">
            <div class="main__title w-autp h-auto border border-black flex items-center justify-evenly p-4">
                <picture class="image_logo mr-10">
                    <img src="../assets/image.png" alt="logo">
                </picture>
                <span>VibeOn</span>
            </div>
            <div class="main__inputs w-1/2 h-[72%] border border-black flex flex-col items-center justify-evenly">
                <h2 class="font-semibold text-4xl">Welcome Back</h2>
                <span>Welcome Back, please enter your details</span>
                <article class="button w-[80%] h-auto p-4 flex bg-gray-300 rounded-md mb-4">
                        <button class="signIn w-1/2">Sign In</button>
                        <button class="signUp w-1/2">Sign Up</button>
                </article>
                <div class="input__container__user border border-gray-300 w-[80%] h-[10%] rounded-md relative flex items-center">
                    <i class="fa-solid fa-envelope absolute left-5 z-50 text-gray"></i>
                    <span class="absolute left-[15%] z-50">|</span>
                    <small class="absolute top-[-50%] left-0 z-50">Email adress</small>
                    <input type="text" class="absolute w-[100%] h-[100%] z-0 rounded-md">
                </div>
                <div class="input__container__password border border-gray-300 w-[80%] h-[10%] rounded-md relative flex items-center">
                    <i class="fa-solid fa-lock absolute left-5 z-50 fill-gray-500"></i>
                    <span class="absolute left-[15%] z-50">|</span>
                    <small class="absolute top-[-50%] left-0 z-50">Password</small>
                    <input type="text" class="absolute w-[100%] h-[100%] z-0 rounded-md">
                </div>
                <button class="buttonLogin w-[80%] h-auto border border-black p-[10px] rounded-[6px] bg-blue-main">Continue</button>
            </div>
        </section>
        <section class="main__image__container w-1/2 border border-black">

        </section>
    </main>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</body>
</html>
